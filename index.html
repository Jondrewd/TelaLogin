<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Efeito para escurecer o background -->
    <section class="effect">
        <!-- Login e senha -->
        
            <div class="loginbox">
                <!-- INICIO animação neon-->
                <div class="neon"></div>
                <div class="neon"></div>
                <div class="neon"></div>
                <div class="neon"></div>
                <!-- FIM animação neon-->

                    <h1>Login</h1>
                    
                <!-- Input de Login e senha -->
                <div class="forms">
                    <input placeholder="Usuario" type="text" name="usuario" autocomplete=off>
                </div>
                <div class="forms">
                    <input placeholder="Senha" type="password" name="senha" autocomplete=off>
                </div>
                <!-- Remember me e Esqueceu a senha-->
                <div class="checkbox">
                    <nav>
                        <input type="checkbox" name="remember" id="" >Remember me</input>
                    </nav>
                    <a href="" target="_blank">Esqueceu a senha?</a>
                </div>
                <!-- Botões -->
                <button type="submit">Entrar</button>
                <p class="recuperar">Não tem uma conta? <a href="" target="_blank" >Registre-se</a></p>
    
            </div>
        <!-- Footer -->
        <div class="footer">
    </section>
</div>
</body>
</html>
